{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title%}
Log In
{% endblock title %}

{% block content %}
<div class="bg">
    <div class="container">
        <div class="jumbotron">
            <h1>Please Login</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-primary" value='Log In'>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
